<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <canvas id="canvas" width="800" height="600"></canvas>
    <script type="text/javascript">
        function draw() {
            let canvas = document.querySelector('#canvas')
            let ctx = canvas.getContext('2d')
            let date = new Date()
            let hours = date.getHours() > 12? date.getHours() - 12 : date.getHours()
            let minutes = date.getMinutes()
            let seconds = date.getSeconds()
            console.log(hours, seconds, minutes)

            ctx.save()
            ctx.clearRect(0,0,800, 600)
            ctx.translate(300, 200)
            ctx.rotate(-Math.PI/2)
            ctx.strokeStyle = 'black'
            ctx.lineWidth = 6

            ctx.save()
            for (let i = 0; i < 12; i++) {
                ctx.beginPath()
                if (i === 0) {
                    ctx.strokeStyle = 'blue'
                } else {
                    ctx.strokeStyle = 'black'
                }
                ctx.moveTo(100, 0)
                ctx.lineTo(120, 0)
                ctx.rotate(Math.PI / 6)
                ctx.stroke()
            }
            ctx.restore()

            ctx.save()
            for (let i = 0; i < 60; i++) {
                if (i % 5 != 0) {
                    ctx.beginPath()
                    ctx.fillStyle = 'black'
                    ctx.arc(110, 0, 2, 0, Math.PI * 2, true)
                    ctx.fill()
                }
                ctx.rotate(Math.PI / 30)
            }
            ctx.restore()

            ctx.save()
            ctx.beginPath()
            ctx.rotate(Math.PI * 2 * (hours / 12) + Math.PI / 6 * (minutes / 60))
            ctx.moveTo(-10, 0)
            ctx.lineTo(60, 0)
            ctx.stroke()
            ctx.restore()

            ctx.save()
            ctx.beginPath()
            ctx.rotate( Math.PI * 2 * (minutes / 60))
            ctx.moveTo(-10, 0)
            ctx.lineTo(90, 0)
            ctx.stroke()
            ctx.restore()

            ctx.save()
            ctx.beginPath()
            ctx.strokeStyle = 'red'
            ctx.lineWidth = 3
            ctx.rotate( Math.PI * 2 * (seconds / 60))
            ctx.moveTo(-15, 0)
            ctx.lineTo(120, 0)
            ctx.stroke()
            ctx.restore()

            ctx.save()
            ctx.beginPath()
            ctx.strokeStyle = '#3f3'
            ctx.arc(0, 0, 130, 0, Math.PI * 2, true)
            ctx.stroke()
            ctx.restore()
            ctx.restore()
            // window.requestAnimationFrame(draw)
        }
        // window.requestAnimationFrame(draw)
        setInterval(draw, 1000)
    </script>
</body>
</html>
