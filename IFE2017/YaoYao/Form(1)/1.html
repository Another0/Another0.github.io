<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title></title>
  <style type="text/css" media="screen">
    label{
      width: 500px;
      height: 50px;
      display: block;
      margin-top: 50px;
      line-height: 50px;
    }
    span{
      font-weight: 600;
    }
    input{
      margin-left: 20px;
    }
    input[type="button"]{
      width: 60px;
      height: 35px;
      background-color: blue;
      color: #fff;
      font-size: 16px;
      font-weight: 600px;
      font-family: "微软雅黑";
      border-radius: 3px;
      outline: none;
    }
    input[type="text"]{
      width: 300px;
      height: 30px;
      border-radius: 5px;
      outline: none;
      padding-left: 5px;
    }

    i{
      font-size: 14px;
      font-family: "微软雅黑";
      font-weight: 600;
      margin-left: 55px;
    }

    .red{
      color: red;
    }
    .green{
      color: green;
    }
    .nul{
      color: #ccc;
    }
  </style>
</head>
<body>
  <label>
    <span>名称</span>
    <input type="text" name="" value="">
    <input type="button" name="" value="验证">
    <br>
    <i></i>
  </label>
  <script type="text/javascript">
    let oInputT = document.querySelectorAll("input[type=text]")[0];
    let oInputB = document.querySelectorAll("input[type=button]")[0];
    let oi = document.getElementsByTagName("i")[0];

    oInputB.onclick = function() {
      medth.f1(oInputT.value);
    }


    let medth = {
      f1: function(str) {
        if(str == "") {
          oi.innerHTML = "输入不能为空";
          oi.className = "red";
          return;
        }

        let s = 0;
        for(let i = 0; i < str.length; i++) {
          if(str.charCodeAt(i) >= 0x00 && str.charCodeAt(i) <= 0xFF) {
            s+=1;
          }else{
            s+=2;
          }
        }

        if(s > 16 || s < 4) {
          oi.innerHTML = "请输入4-16个字符";
          oi.className = "nul";
        }else{
          oi.innerHTML = "输入格式正确";
          oi.className = "green";
        }

      }
    }
  </script>
</body>
</html>
